#header()
	<script type="text/javascript" src="${admurl}/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="${admurl}/kindeditor/lang/zh_CN.js"></script>
	<!-- 配置文件 -->
	<!-- 实例化编辑器 -->
	<ol class="breadcrumb">
		<li><a href="$admurl/admin/welcome.html">首页</a></li>
		<li><a href="#">融资管理</a></li>
		<li><a href="#">产品列表</a></li>
		<li class="active">发布融资标</li>
	</ol>
	<div class="">
		<form class="form-horizontal" action="$admurl/admin/financ/financ_add.html" method="post" enctype="multipart/form-data">
			<input type="hidden" id="opt" name="opt" value="add">
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">融资类型</label>
			<div class="col-sm-3">
				<label class="radio-inline">
					<input type="radio" name="types1" id="types1" value="1"  required> 个人
				</label>
				<label class="radio-inline">
					<input type="radio" name="types1" id="types2" value="2" required> 企业
				</label>
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">融资标题</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name" name="name"  required value="" onkeyup="value=value.replace(/[\]/g,'') " 
maxlength=10 name="Numbers">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">借款人</label>
				<div class="col-sm-3">
					<input type="hidden" id="borrower" name="borrower">
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<button type="button" id="get-suggest" class="right-button">搜索</button>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">地区分类</label>
				<div class="col-sm-3">
					<select id="city" name="city">
						<option  value="1">杭州市</option>
						<option  value="2">金华市</option>
						<option  value="3">嘉兴市</option>
						<option  value="4">绍兴市</option>
						<option  value="5">湖州市</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">分类</label>
				<div class="col-sm-3">
					<select id="types" name="types">
						<option  value="">-------个人分类-------</option>
						<option  value="1">个体工商户P1</option>
						<option  value="2">企事业编制单位员工P2</option>
						<option  value="3">自由工作者P3</option>
						<option  value="">-------企业分类-------</option>
						<option  value="4">小微企业C1</option>
						<option  value="5">中小企业C2</option>
						<option  value="6">大型企业C3</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">行业类型</label>
				<div class="col-sm-3">
					<select id="trade" name="trade">
						<option  value="1">制造业</option>
						<option  value="2">建筑业</option>
						<option  value="3">计算机服务</option>
						<option  value="4">批发零售业</option>
						<option  value="5">住宿餐饮业</option>
						<option  value="6">金融业</option>
						<option  value="7">文化体育业</option>
						<option  value="8">其他</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">担保方式</label>
				<div class="col-sm-3">
					<select id="guarantee" name="guarantee">
						<option  value="">-------个人担保-------</option>
						<option  value="1">固定资产抵押</option>
						<option  value="2">个人担保</option>
						<option  value="3">第三方担保</option>
						<option  value="4">无担保（信用）</option>
						<option  value="">-------企业担保-------</option>
						<option  value="4">固定资产抵押</option>
						<option  value="5">第三方担保</option>
						<option  value="6">应收账款质押</option>
						<option  value="7">收益权质押</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">借款金额</label>
			<div class="col-sm-3">
				<input type="text" step="0.01" class="form-control" id="money" name="money" onkeyup="value=value.replace(/[^\+ \d.]/g,'')" required>
			</div>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">年利率</label>
			<div class="col-sm-3">
				<input type="text" step="0.01"  class="form-control" id="apr" name="apr" onkeyup="value=value.replace(/[^\+ \d.]/g,'')" required>%
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">借款期限</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="time_limit" name="time_limit" onkeyup="value=value.replace(/[^\+ \d.]/g,'')" required>个月
				</div>
				<label for="timelimit" class="right-label"></label>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">风险评级</label>
			<div class="col-sm-3">
				<select id="risk" name="risk">
				<option value="1">R1</option>
				<option value="2">R2</option>
				<option value="3">R3</option>
				<option value="4">R4</option>
				</select>
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">标题名称:</label>
				<div class="col-sm-3">
					<input id="xmxq" name="contents"/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label"></label>
				<div class="col-sm-3">
					<textarea id="editor_id" name="content" style="width:700px;height:300px;"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">标题名称:</label>
				<div class="col-sm-3">
					<input id="xmxq" name="jdbgs"/>
				</div>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-3">
				<textarea id="editor_id1" name="jdbg" style="width:700px;height:300px;"></textarea>
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">标题名称:</label>
				<div class="col-sm-3">
					<input id="xmxq" name="fkxxs"/>
				</div>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-3">
				<textarea id="editor_id2" name="fkxx" style="width:700px;height:300px;"></textarea>
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">标题名称:</label>
				<div class="col-sm-3">
					<input id="xmxq" name="hkjhs"/>
				</div>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-3">
				<textarea id="editor_id3" name="hkjh" style="width:700px;height:300px;"></textarea>
			</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">标题名称:</label>
				<div class="col-sm-3">
					<input id="xmxq" name="zjjys"/>
				</div>
			</div>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-3">
				<textarea id="editor_id4" name="zjjy" style="width:700px;height:300px;"></textarea>
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">创建</button>
			</div>
			</div>
		</form>
	</div>
	<div id="suggest-list"></div>
	#if($!msg)
	<script type="text/javascript">swal("$!msg")</script>
	#end

	<script>
	        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id', {
                        uploadJson : ROOT_URL+'/kindeditor/jsp/upload_json.jsp',
                        fileManagerJson : ROOT_URL+'/kindeditor/jsp/file_manager_json.jsp',
                        allowFileManager : true
                	});
                window.editor = K.create('#editor_id1', {
                        uploadJson : ROOT_URL+'/kindeditor/jsp/upload_json.jsp',
                        fileManagerJson : ROOT_URL+'/kindeditor/jsp/file_manager_json.jsp',
                        allowFileManager : true
                	});
                window.editor = K.create('#editor_id2', {
                        uploadJson : ROOT_URL+'/kindeditor/jsp/upload_json.jsp',
                        fileManagerJson : ROOT_URL+'/kindeditor/jsp/file_manager_json.jsp',
                        allowFileManager : true
                	});
                window.editor = K.create('#editor_id3', {
                        uploadJson : ROOT_URL+'/kindeditor/jsp/upload_json.jsp',
                        fileManagerJson : ROOT_URL+'/kindeditor/jsp/file_manager_json.jsp',
                        allowFileManager : true
                	});
                window.editor = K.create('#editor_id4', {
                        uploadJson : ROOT_URL+'/kindeditor/jsp/upload_json.jsp',

                	});
	        });
	        
	</script>  

<script>seajs.use('borrow/add');</script>
#footer()
